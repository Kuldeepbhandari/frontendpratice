<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul
		{
			list-style:none;
			padding: 0px;
			margin:0px;
		}
		li
		{
			display: inline;
			font-family: calibri;
			font-size: 20px;
			padding: 12px;
			background-color: white;
			box-shadow: 0px 0px 8px grey;
		}
		li:hover
		{
			color: red;
			border-radius: 40px;
			transition: 2s;
		}
		a
		{
			color:#323232;
			text-decoration:none;
		}
	</style>
</head>
<body>
<ul>
	<li>Home</li>
	<li><a href="#">Images</a></li>
	<li><a href="#">Videos</a></li>
	<li><a href="#">Movies</a></li>

</ul>
</body>
</html>
