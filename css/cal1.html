<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div
		{
			width: 500px;
			height: 400px;
			border:1px solid green
			;
		}
		input[type=text]
		{
			width: 95%;
		}
	</style>

</head>
<body>
<div>
	<form name="kuldeep">
		<input type="text" name="result">
		<input  type="button" value="1"   onclick="document.kuldeep.result.value+=1">
		<input  type="button"value="2"  onclick="document.kuldeep.result.value+=2">
		<input type="button" value="3"  onclick="document.kuldeep.result.value+=3">
		<input type="button" value="4"  onclick="document.kuldeep.result.value+=4">
		<br><br>
		<input type="button" value="5"  onclick="document.kuldeep.result.value+=5">
		<input type="button" value="6"  onclick="document.kuldeep.result.value+=6">
		<input type="button" value="7"  onclick="document.kuldeep.result.value+=7">
		<input type="button" value="8"  onclick="document.kuldeep.result.value+=8">
		<br><br>
		<input type="button" value="9"  onclick="document.kuldeep.result.value+=9">
		<input type="button" value="0" onclick="document.kuldeep.result.value+=0" >
		<input type="button" value="."  onclick="document.kuldeep.result.value+=.">
		<input type="button" value="+"  onclick="document.kuldeep.result.value+='+'">
		<br><br>
		<input type="button" value="-"  onclick="document.kuldeep.result.value+='-'">
		<input type="button" value="/"  onclick="document.kuldeep.result.value+='/'">
		<input type="button" value="*"  onclick="document.kuldeep.result.value+='*'">
		<input type="button" value="="  onclick="document.kuldeep.result.value=eval(document.kuldeep.result.value)">


		



	</form>
</div>
</body>
</html>
