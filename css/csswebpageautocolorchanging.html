	<title></title>
	<style type="text/css">
		
		body
		{
			animation-name:kuldeep;
			animation-duration: 5s;
			background: red;
			animation-iteration-count: infinite; 
		}
		@keyframes kuldeep
		{
           0% {background: red}
           25%{background: yellow}

           50%{background: green}
           75%{background: blue}
           100%{background: cyan}
		}

	</style>
