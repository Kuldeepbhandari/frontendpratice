<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#linear
	{
		width: 400px;
		height: 400px;
		float: left;
		background: linear-gradient(red,green,blue,yellow);
		background: -webkit-linear-gradient(red,green,blue,yellow);
	}	
	#radial
	{
		width: 400px;
		height: 400px;
		float: left;
		background: radial-gradient(red,green,blue);
		background: -webkit-radial-gradient(red,green,blue);
	}
	</style>
</head>
<body>
<div id="linear"></div>
<div id="radial"></div>
</body>
</html>
