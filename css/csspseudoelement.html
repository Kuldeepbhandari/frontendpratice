<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p::first-line
		{
 			color: blue;
 			background-color: yellow;
 			font-size: 20px;
		}
		p::first-letter
		{
			color:red;
			background-color: pink;
			font-size: 40px;
		}
		p::after
		{
			content: " My name is kuldeep";
			color: red;

		}
		p::before
		{
			content: "My name is kuldeep";
			color: green;
		}
		p::selection
		{
			background-color: green;
			color: red;
			font-size: 50px;
		}
	</style>
</head>
<body>
<p>
	hello world how are you lets do something<br>
	lets nacho<br>

</p>
</body>
</html>
